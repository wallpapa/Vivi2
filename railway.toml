# Railway configuration for Vivi2 application
[build]
builder = "nixpacks"
buildCommand = "npm install && npm run build"

[deploy]
startCommand = "npm run start"
healthcheckPath = "/api/health"
healthcheckTimeout = 30
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3

[deploy.env]
NODE_ENV = "production"
PORT = "3001"
# Please set these environment variables in Railway's dashboard
# VITE_SUPABASE_URL = "your-supabase-url"
# VITE_SUPABASE_ANON_KEY = "your-supabase-anon-key"

# Internal URL for service-to-service communication
INTERNAL_URL = "http://vivi2.railway.internal"
# The public URL will be automatically set by Railway