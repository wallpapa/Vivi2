# Railway configuration for Vivi2 application
[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"
buildCommand = "npm install && npm run build"

[deploy]
healthcheckPath = "/api/health"
healthcheckTimeout = 30
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3
startCommand = "NODE_ENV=production RAILWAY_ENVIRONMENT=production node --experimental-specifier-resolution=node dist/server/index.js"

# Environment variables
[env]
NODE_ENV = "production"
PORT = "8080"
VITE_API_URL = "https://vivi2-production.up.railway.app"
RAILWAY_ENVIRONMENT = "production"
RAILWAY_PUBLIC_DOMAIN = "vivi2-production.up.railway.app"

# Please set these environment variables in Railway's dashboard
# VITE_SUPABASE_URL = "your-supabase-url"
# VITE_SUPABASE_ANON_KEY = "your-supabase-anon-key"

# Internal URL for service-to-service communication
INTERNAL_URL = "http://vivi2.railway.internal"