# Railway configuration for Vivi2 application
[build]
builder = "nixpacks"
buildCommand = """
source $NIXPACKS_NUKE_DIR/env
curl -fsSL https://fnm.vercel.app/install | bash
export PATH=/root/.local/share/fnm:$PATH
eval "$(fnm env)"
fnm install 20.11.0
fnm use 20.11.0
npm install -g npm@10.8.2
rm -rf node_modules package-lock.json
npm install
npm run build
"""

[deploy]
startCommand = "NODE_ENV=production NODE_OPTIONS='--experimental-specifier-resolution=node --enable-source-maps' node dist/index.js"
healthcheckPath = "/api/health"
healthcheckTimeout = 30
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3

[deploy.env]
NODE_ENV = "production"
PORT = "8080"
NODE_VERSION = "20.11.0"
NPM_VERSION = "10.8.2"
# Please set these environment variables in Railway's dashboard
# VITE_SUPABASE_URL = "your-supabase-url"
# VITE_SUPABASE_ANON_KEY = "your-supabase-anon-key"
VITE_API_URL = "https://vivi2-production.up.railway.app"

# Internal URL for service-to-service communication
INTERNAL_URL = "http://vivi2.railway.internal"
# The public URL will be automatically set by Railway